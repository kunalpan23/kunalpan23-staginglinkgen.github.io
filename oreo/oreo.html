<!DOCTYPE html>
<html>
<head>
	<title>Oreo</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	html{height: 100%;}
	body{display: flex;justify-content: center;flex-direction: column;background:#ccc url(./img/ore.jpg) repeat-y;min-height: 100%;background-size:cover; }
	.wrapper{width: 500px; border-radius:3px;background: #fff;margin: 0 auto;font-family: arial,sans-serif;padding: 50px;}
	.headtxt{    font-size: 30px; text-align: center;color: #514b4b;}
	.headtxt2{font-size: 18px;text-align: center;line-height:40px;color: #514b4b;margin-bottom: 30px;}
	.block{ margin-bottom: 25px;   }
	label{ font-size: 22px;font-weight: bold;width: 60%;line-height: 30px;position: relative;display: block;overflow: hidden;float: left; }
	select,input{ height: 30px;
		width: 180px;font-weight: bold;padding: 0 5px;  }
		/*.ca,.temp{display: none;}*/
		.bt1 {
			background: linear-gradient(to bottom, rgb(25, 59, 196) 0%, rgb(90, 116, 226) 100%);
			margin: 0 auto;
			padding: 10px 20px 10px 20px;
			border-radius: 5px;
			border: 1px solid #c4c4c4;
			box-shadow: 0px 6px 0px 0px rgb(34, 70, 127), 0px 5px 12px 0px rgba(0, 0, 0, 0.6), inset 0px 0px 10px -5px rgba(0, 0, 0, 1);
			transition: all 100ms linear;
			touch-callout: none;
			user-select: none;
			cursor: pointer;
			display: block;
			position: relative;
			font-family: arial, sans-serif;
			font-size: 15px;
			color: #fff;
			text-align: center;
			text-transform: uppercase;
			    width: 50%;
    height: 45px;
    outline: none;
		}

		.bt1:active {
			top: 4px;
			box-shadow: 0px 2px 0px 0px rgb(116, 128, 108), 0px 5px 5px 0px rgba(0, 0, 0, 0.6), inset 0px 0px 10px -5px rgba(0, 0, 0, 1);
		}
		.prt ,.temp,
	</style>
</head>
<body>
	<div class="wrapper">
		<h1 class="headtxt">Welcome to Oreo!..</h1>
		<h2 class="headtxt2">Create your Staging Link Here!!</h2>
		<form>
			<div class="block">
				<label>Select Your URL Type:</label>
				<select id="sel" class="sel"  onChange="getUrlType(this.selectedIndex);">
					<option>SELECT LINKS TYPE</option>
					<option value="1">Staging URL</option>
					<option value="2">Live URL</option> 
				</select>
			</div>
			<div class="block prt">
				<label>Select Your Partner:</label>
				<select id="sel2" class="sel"  onChange="getpartnerType(this.selectedIndex);">
					<option>SELECT PARTNER</option>
					<option value="1">Man-U</option>
					<option value="2">SF-Giants</option>
					<option value="3">KC-Royals</option>
					<option value="4">Florida</option>
				</select>
			</div>
			<div class="block temp">
				<label>Select Your template type:</label>
				<select id="sel3" class="sel2"  onChange="getType(this.selectedIndex);">
					<option>SELECT TYPE</option>
					<option value="1">Lander</option>
					<option value="2">SuccessPage</option>
					<option value="3">SecondaryOverlay</option>
					<option value="4">HostedThemes</option>
				</select>
			</div>
			<div class="block ca">
				<label>Insert Your Category Name:</label>
				<input id="category" type="text" name="category" placeholder="Category Name">
			</div>
			<div class="block tempN">
				<label>Insert Your Template Name:</label>
				<input id="tempname" type="text" name="templatename" placeholder="Template Name">
			</div>
			<input type="button" id="bt1" class="bt1" value="Generate the link" />

		</form>
	</div>
	<script type="text/javascript">

		var bt1 = document.getElementById("bt1");
		var sel = document.getElementById("sel"),
		va,partner,templateType,url,urlType;

		function getUrlType(val){ 
			if(!!val && val >0){
				switch(val){
					case 1:
					urlType = 'staging';
					break;
					case 2:
					urlType = 'live';
					break;
					case 0:
					return false;
					break;
				}
			}
		}
		function getpartnerType(val){
			va = val;
			if(!!va){
				switch(va)
				{
					case 1:
					partner = 'manu' ;
					break; 
					case 2:
					partner = 'sf_giants' ;
					break; 
					case 3:
					partner = 'kc_royals' ;
					break; 
					case 4:
					partner = 'florida' ;
					break; 
					case 0:
					return false ;
					break; 
				}	 
			}
		} 

		function getType(type)
		{
			switch(type)
			{
				case 1:
				templateType = "lander";
				break;
				case 2:
				templateType = "SuccessPage";
				break;
				case 3:
				templateType = "SecondaryOverlay";
				break;
				case 4:
				templateType = "HostedThemes";
				break;
				case 0:
				return false ;
				break; 
			}
		} 
		bt1.addEventListener('click' ,function(){
			validate(templateType ,partner ,urlType);
		});

		function validate(type, partnerName, urlType){	 

			var categoryName = document.getElementById('category').value ,		
			tempName = document.getElementById('tempname').value ,
			data_type={
				liveDomain :{
					manu:"http://www.check-maps.org/",
					sf_giants:"http://www.finddirections.co/",
					kc_royals:"http://www.easyemailchecker.net/",
					florida:"http://www.mapsfinder.co/"
				},
				stagingDomain:{
					manu:"http://staging.check-maps.org/",
					sf_giants:"http://staging.convertmypdf.co/",
					kc_royals:"http://staging.convertthepdf.co/",
					florida:"http://staging.map-buddy.net/"
				},
				lander:{
					basepath: ".html?basepath=content%2F",
					parentext:"&parentext=superextension.info"
				},
				secondaryOverlay:"overlay/",
				successPage:"success/",
				hostedThemes:"homepage.html?basepath=superextension.info%2Fhomepage%2F"+tempName+"&parentext=superextension.info"
			};

			if( !!categoryName  || !!tempName ){  
				if (type === 'lander' ) {
					if(urlType === 'staging'){
						switch(partnerName){
							case 'manu':
							url = data_type.stagingDomain.manu+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break;
							case 'sf_giants':
							url = data_type.stagingDomain.sf_giants+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break;
							case 'kc_royals':
							url = data_type.stagingDomain.kc_royals+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break;
							case 'florida':
							url = data_type.stagingDomain.florida+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break; 
						}
					}else if(urlType === 'live'){
						switch(partnerName){
							case 'manu':
							url = data_type.liveDomain.manu+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break;
							case 'sf_giants':
							url = data_type.liveDomain.sf_giants+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break;
							case 'kc_royals':
							url = data_type.liveDomain.kc_royals+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break;
							case 'florida':
							url = data_type.liveDomain.florida+tempName+data_type.lander.basepath+categoryName+data_type.lander.parentext;
							break; 
						}
					} 	 
				}
				if(type === 'SuccessPage'){
					if(urlType==='staging'){
						switch(partnerName){
							case 'manu':
							url = data_type.stagingDomain.manu+successPage+category;
							break;
							case 'sf_giants':
							url = data_type.stagingDomain.sf_giants+successPage+category;
							break;
							case 'kc_royals':
							url = data_type.stagingDomain.kc_royals+successPage+category;
							break;
							case 'florida':
							url = data_type.stagingDomain.florida+successPage+category;
							break; 
						}
					}else if(urlType==='live'){
						switch(partnerName){
							case 'manu':
							url = data_type.liveDomain.manu+successPage+category;
							break;
							case 'sf_giants':
							url = data_type.liveDomain.sf_giants+successPage+category;
							break;
							case 'kc_royals':
							url = data_type.liveDomain.kc_royals+successPage+category;
							break;
							case 'florida':
							url = data_type.liveDomain.florida+successPage+category;
							break; 
						}
					}
				}
				if(type === 'SecondaryOverlay'){
					if(urlType==='staging'){
						switch(partnerName){
							case 'manu':
							url = data_type.stagingDomain.manu+secondaryOverlay+category;
							break;
							case 'sf_giants':
							url = data_type.stagingDomain.sf_giants+secondaryOverlay+category;
							break;
							case 'kc_royals':
							url = data_type.stagingDomain.kc_royals+secondaryOverlay+category;
							break;
							case 'florida':
							url = data_type.stagingDomain.florida+secondaryOverlay+category;
							break; 
						}
					}else if(urlType==='live'){
						switch(partnerName){
							case 'manu':
							url = data_type.liveDomain.manu+secondaryOverlay+category;
							break;
							case 'sf_giants':
							url = data_type.liveDomain.sf_giants+secondaryOverlay+category;
							break;
							case 'kc_royals':
							url = data_type.liveDomain.kc_royals+secondaryOverlay+category;
							break;
							case 'florida':
							url = data_type.liveDomain.florida+secondaryOverlay+category;
							break; 
						}
					}
				}
				if(type === 'HostedThemes'){
					urlType = 'staging';
					if(!!urlType){
						switch(partnerName){
							case 'manu':
							url = data_type.stagingDomain.manu+data_type.hostedThemes;
							break;
							case 'sf_giants':
							url = data_type.stagingDomain.sf_giants+data_type.hostedThemes;
							break;
							case 'kc_royals':
							url = data_type.stagingDomain.kc_royals+data_type.hostedThemes;
							break;
							case 'florida':
							url = data_type.stagingDomain.florida+data_type.hostedThemes;
							break; 
						}
					} 
				}
			}
			console.log(url); 
		} 
	</script>
</body>
</html>
